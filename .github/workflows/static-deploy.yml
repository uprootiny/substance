name: ğŸŒ¸ Deploy Static Substance Voxel Flowers

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸŒ± Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“ Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      
    - name: ğŸŒ¸ Prepare static files
      run: |
        mkdir -p dist
        cp index.html dist/
        if [ -f live-demo.html ]; then cp live-demo.html dist/; fi
        if [ -f debug_voxel_flowers.html ]; then cp debug_voxel_flowers.html dist/; fi
        if [ -f README.md ]; then cp README.md dist/; fi
        echo "ğŸŒº Static Substance Voxel Flowers deployed at $(date)" > dist/build-info.txt
        echo "ğŸ”¬ CDN-based deployment with fractional FFT analysis" >> dist/build-info.txt
        echo "ğŸš€ Workaround for npm package corruption issues" >> dist/build-info.txt
        
    - name: ğŸš€ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: ğŸŒ¸ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ¨ Deployment success
      run: |
        echo "ğŸŒº Static Substance Voxel Flowers deployed successfully!"
        echo "ğŸ”— Available at: ${{ steps.deployment.outputs.page_url }}"