name: ğŸŒ¸ Deploy Substance Voxel Flowers to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸŒ± Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Vite application
      run: npm run build
      
    - name: ğŸŒ¸ Copy demo files to dist
      run: |
        cp demo.html dist/
        cp README.md dist/
        echo "ğŸŒº Substance Voxel Flowers deployed at $(date)" > dist/build-info.txt
      
    - name: ğŸ“ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸš€ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸŒ¸ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ¨ Deployment success
      run: |
        echo "ğŸŒº Substance Voxel Flowers deployed successfully!"
        echo "ğŸ”— Available at: ${{ steps.deployment.outputs.page_url }}"