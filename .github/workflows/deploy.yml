name: 🌸 Deploy Substance Voxel Flowers to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🌱 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build Vite application
      run: npm run build
      
    - name: 🌸 Copy demo files to dist
      run: |
        cp demo.html dist/
        cp README.md dist/
        echo "🌺 Substance Voxel Flowers deployed at $(date)" > dist/build-info.txt
      
    - name: 📁 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 🚀 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 🌸 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ✨ Deployment success
      run: |
        echo "🌺 Substance Voxel Flowers deployed successfully!"
        echo "🔗 Available at: ${{ steps.deployment.outputs.page_url }}"